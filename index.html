<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Interactive Proxy Viewer</title>
<style>
body { font-family: Arial; background: #0e1117; color: #fff; text-align: center; padding: 20px; }
input, button { padding: 10px; margin: 5px; border-radius: 6px; font-size: 16px; }
input { width: 60%; }
button { background: #4CAF50; color: white; cursor: pointer; }
button:hover { background: #45a049; }
iframe { width: 90%; height: 80vh; border: none; margin-top: 20px; border-radius: 8px; }
</style>
</head>
<body>
<h1>ðŸ”’ Interactive Proxy Viewer</h1>
<p>Type a website URL and browse it through the proxy.</p>

<input id="urlInput" type="text" placeholder="https://example.com">
<button id="fetchBtn">Go</button>

<iframe id="siteFrame"></iframe>

<script>
document.getElementById("fetchBtn").addEventListener("click", () => {
  const url = document.getElementById("urlInput").value.trim();
  if (!url) return alert("Please enter a URL!");

  // Replace with your Wispbyte server domain and port
  const proxyUrl = `https://YOUR_WISBYTE_DOMAIN/go?url=${encodeURIComponent(url)}`;
  document.getElementById("siteFrame").src = proxyUrl;
});
</script>
</body>
</html>
