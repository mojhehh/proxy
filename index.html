<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Proxy</title>
</head>
<body>
<h1>Secure Proxy</h1>
<input id="url" type="text" placeholder="Enter target URL">
<button onclick="loadProxy()">Load Website</button>
<iframe id="proxyFrame" style="width:100%; height:80vh;"></iframe>

<script>
async function loadProxy() {
  const url = document.getElementById('url').value;
  if (!url) return alert('Enter a URL');

  const workerURL = `https://hi.sebmojheh.workers.dev/?url=${encodeURIComponent(url)}`;

  // Fetch encrypted content
  const response = await fetch(workerURL);
  const encryptedData = await response.text();

  console.log('Encrypted content:', encryptedData);
  alert('Encrypted content fetched! Check console.');

  // For decrypted mode (optional): just display original HTML
  // document.getElementById('proxyFrame').src = workerURL;
}
</script>
</body>
</html>
